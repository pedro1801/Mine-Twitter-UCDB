<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Twitter</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Mini Twitter</h1>
            <nav id="nav-menu"></nav>
        </div>
    </header>

    <main class="container" id="main-content">
        <!-- O conteúdo será carregado dinamicamente aqui -->
    </main>

    <!-- Templates -->
    <template id="login-template">
        <div class="auth-container">
            <form class="auth-form" id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" class="form-control" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="login-password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <p>Não tem uma conta? <a href="#" id="go-to-register">Registre-se</a></p>
            </form>
        </div>
    </template>

    <template id="register-template">
        <div class="auth-container">
            <form class="auth-form" id="register-form">
                <h2>Criar Conta</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="register-username" placeholder="Nome de usuário" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="register-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="register-password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
                <p>Já tem uma conta? <a href="#" id="go-to-login">Faça login</a></p>
            </form>
        </div>
    </template>

    <template id="home-template">
        <div class="post-form">
            <form id="post-form">
                <div class="form-group">
                    <textarea class="post-textarea" id="post-content" placeholder="O que está acontecendo?" maxlength="280" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Postar</button>
            </form>
        </div>
        <div id="posts-list"></div>
    </template>

    <template id="profile-template">
        <div class="profile-container">
            <div class="profile-header">
                <h2>Perfil</h2>
                <button class="btn btn-primary" id="edit-profile-btn">Editar Perfil</button>
            </div>
            <div class="profile-info">
                <p>Nome de usuário: <span id="profile-username"></span></p>
                <p>Email: <span id="profile-email"></span></p>
                <p>Membro desde: <span id="profile-created-at"></span></p>
            </div>
            <div id="profile-posts"></div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="js/repositories/api.js"></script>
    <script src="js/repositories/auth.js"></script>
    <script src="js/repositories/posts.js"></script>
    <script src="js/views/auth.js"></script>
    <script src="js/views/home.js"></script>
    <script src="js/views/profile.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/controllers/posts.js"></script>
    <script src="js/controllers/profile.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
